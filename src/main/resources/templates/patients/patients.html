<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="/css/patientsCss.css">
</head>
<body>
<h1>Пациенты нашей клиники</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.id}">1</td>
        <td th:text="${patient.firstName}">First Name</td>
        <td th:text="${patient.lastName}">Last Name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
