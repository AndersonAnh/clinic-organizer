<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Сотрудники клиники</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Specialization</th>
        <th>Patients</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.id}">1</td>
        <td th:text="${doctor.firstName}">First Name</td>
        <td th:text="${doctor.lastName}">Last Name</td>
        <td th:text="${doctor.specialization.name}">Specialization</td>
        <td>
            <ul>
                <li th:each="patient : ${doctor.patients}" th:text="${patient.firstName + ' ' + patient.lastName}">Patient Name</li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
